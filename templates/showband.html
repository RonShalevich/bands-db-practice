<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Performer</title>
    <link rel="stylesheet" type="text/css" href="/static/show.css">
  </head>
  <body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <a href="{{url_for('allBands', bands=bands)}}">Back to directory</a>
  |
  <a href="{{url_for('editBand', band_id = band.id)}}">Edit profile</a>
  |
  <a href="{{url_for('deleteBand', band_id = band.id)}}">Delete performer</a>
  <br>

<div class="wrapper">
  <header class="header">
    <iframe class='video' width="800" height="434" src="{{band.video}}?autohide=1&iv_load_policy=3&modestbranding=1&rel=0&showinfo=0" frameborder="0"></iframe>
  </header>
  <aside class="aside aside-1">
    <h1>{{band.name}}</h1>
  </aside>
  <aside class="aside aside-2">
    <h2 class='details'>Genre: </h2>
    <h2 class='details'>{{band.music}}</h2>
  </aside>
</div>

<div class="wrapper">
  <aside class="aside aside-1">
    <img src="{{band.pic}}" alt="">
   </aside>
  <aside class="aside aside-2">
    <iframe src="{{band.track}}" width="300" height="80"></iframe><br>
    <iframe src="{{band.track}}" width="300" height="80"></iframe><br>
    <iframe src="{{band.track}}" width="300" height="80"></iframe><br>
    <a href="{{band.album}}" style="display:inline-block;overflow:hidden;background:url(//linkmaker.itunes.apple.com/assets/shared/badges/en-us/music-lrg.svg) no-repeat;width:110px;height:40px;background-size:contain;"></a>
</div>

<div class="wrapper">
  <aside class="aside aside-1">
    <h2>{{band.email}}</h2>
    <h2>{{band.website}}</h2>
  </aside>
  <article class="main">
    <h2>{{band.bio}}</h2>
  </article>
  <aside class="aside aside-2">
    <img src="{{band.pic}}" alt="">
  </aside>
</div>
<br>
<div class="wrapper">
  <aside class="aside aside-1">
    <a class="twitter-timeline"
    href="https://twitter.com/CityofPoCo"
    data-height='800'
    data-chrome='nofooter'>
    Twitter
  </a>
  <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
  </aside>
  <article class="main">
    <h1 style='margin:0 auto; display:table;'>UP COMING EVENTS</h1>
  </article>
  <aside class="aside aside-2">
    <div id="fb-root"></div>
    <script>
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.10";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    </script>

    <div class="fb-page" data-href="https://www.facebook.com/{{band.social}}" data-tabs="timeline, events, messages"
    data-small-header="false"
    data-width='400'
    data-height='800'
    data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="false"><blockquote cite="https://www.facebook.com/{{band.social}}" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/{{band.social}}">Facebook</a></blockquote></div>
  </aside>
</div>
