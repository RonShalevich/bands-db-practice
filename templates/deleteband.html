<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Delete Band</title>
  </head>
  <body>
    <h1>Are you sure you want to delete {{band.name}}? </h1>
    <form action="{{url_for('deleteBand', band_id = band.id)}}" method="post">

      <input type="submit" value="Delete">

    </form>
    <a href="{{url_for('showBand', band_id = band.id)}}">Cancel</a>
  </body>
</html>
